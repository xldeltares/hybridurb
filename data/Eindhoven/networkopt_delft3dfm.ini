[setup_basemaps]
region = {'geom': 'region.geojson'}
report = network from delft3dfm geometires: c:\Developments\hybridurb\data\Eindhoven\Model Building

[setup_graph]
graph_class = DiGraph

[setup_edges]
edges_fn = network_edges
id_col = edgeid
snap_offset = 0.5

[setup_nodes]
nodes_fn = network_nodes
id_col = nodeid
snap_offset = 0.5

[setup_edge_attributes]
edges_fn = branches
id_col = edgeid
snap_offset = 0.1
attribute_cols = ['branchid', 'branchtype', 'area', 'perimeter', 'length', 'gradient', 'invlev_up', 'invlev_dn']

[setup_node_attributes]
nodes_fn = manholes
id_col = nodeid
attribute_cols = ['streetlevel', 'bedlevel', 'depth', 'area', 'volume']

[setup_edge_attributes1]
edges_fn = pumps
id_col = edgeid
attribute_cols = ['structureid', 'structuretype', 'invlev', 'capacity']

[setup_edge_attributes2]
edges_fn = weirs
id_col = edgeid
attribute_cols = ['structureid', 'structuretype', 'invlev']

