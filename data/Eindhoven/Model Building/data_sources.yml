root: c:\Developments\hybridurb\data\Eindhoven\Model Building

branches:
  data_type: GeoDataFrame
  driver: vector
  path: ./v0.1/branches.geojson
  rename:
    branchid: edgeid
    branchtype: edgetype
  funcs:
    geom_length: geometry.length
  meta:
    category: edge
    history: version 25-07-2023

crosssections:
  data_type: GeoDataFrame
  driver: vector
  path: ./v0.1/crosssections.geojson
  rename:
    crsloc_branchid: edgeid
    crsloc_shift: shift
    crsdef_type: shape
    crsdef_diameter: diameter
    crsdef_width: width
    crsdef_height: height
    frictiontype: frictiontype
    frictionvalue: frictionvalue
  funcs:
    geom_area: width*height if width else diameter **2
  meta:
    category: edge attributes
    history: version 25-07-2023

manholes:
  data_type: GeoDataFrame
  driver: vector
  path: ./v0.1/manholes.geojson
  rename:
    nodeid: nodeid
    bedlevel: shift
    streetlevel: streetlevel
    area: area
  funcs:
    geom_depth: streetlevel - shift
    geom_area: area
  meta:
    category: node
    history: version 25-07-2023

